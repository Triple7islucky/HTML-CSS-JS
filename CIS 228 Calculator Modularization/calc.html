<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator 3</title>
  <link href="looks.css" rel="stylesheet" type="text/css">
  <script src="math.js" type="module"></script>
</head>

<body>
    <main>
        <div class="calculator">
                
            <input type="number" id="num1" placeholder="First number" />
 
            <!-- +, -, *, /  Select box for Operators-->
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <input type="number" id="num2" placeholder="Second number" />

            <!--Equals button to Complete the equation-->
            <button id="equalsBtn">=</button>

            <!--Result display-->
            <div id="result">Result: <span id="output">--</span></div>
        </div>
    </main>
        
    
</body>
</html>
